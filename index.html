<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Interactive rating component</title>   
    
  </head>
  <body>
    <div class="container-principal">
      <!-- Rating state start -->

      <div class="estrella">
        <img src="images/icon-star.svg" alt="icono-estrella">
      </div>

      <h1 class="Answer">How did we do?</h1>     
        
      <p class="Request"> Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>     
          

      <div class="Feedback">
        <input class="numero-feedback" id="boton-1" type="button" value=1></input>
        <input class="numero-feedback" id="boton-2" type="button" value=2></input>
        <input class="numero-feedback" id="boton-3" type="button" value=3></input> 
        <input class="numero-feedback" id="boton-4" type="button" value=4></input>
        <input class="numero-feedback" id="boton-5" type="button" value=5></input>
      </div>

      <button class="button-submit">SUBMIT</button> 

      <!-- Rating state end -->      

    </div>

    <!-- Thank you state end -->  
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </br>
      Coded by <a href="#">María C. Mireles</a>.
    </div>

    <!-- Thank you state start -->

      <h2 class="my-rate">You selected ${}  out  of 5</h2>

      <h1 class="thanks">Thank you!</h1>

      <p class="parrafo-thanks">We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!</p>
    </div>-->
    <script src="app.js"></script>
  </body>
</html>
